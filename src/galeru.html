<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css">
</head>
<body>
  <header>
    <form id="search-form">
      <input type="text" name="query" placeholder="Search images..." autocomplete="off" required />
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <div id="gallery"></div>
    <button id="load-more" hidden>Load more</button>
    <div id="loader" hidden>Loading...</div>
  </main>
  <script type="module" src="main.js"></script>
  <script src="./js/pixabay-api.js" type="module"></script>
  <script src="./js/render-functions.js" type="module"></script>
</body>
</html>
